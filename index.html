    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Document</title>
    </head>
    <body>

        <header>
            <h2 class="logo">Logo</h2>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
                <button class="buttonLog">Login</button>
            </nav>
        </header>

        <div class="wrapper">
            <div class="boxLogin">
                <h2>Login</h2>
                <form action="#">

                    <div class="inputBox">
                        <span class="icon"><i class="fa-solid fa-inbox" style="color: #2f456a;"></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                        
                    <div class="inputBox">
                        <div class="contentPassword">
                            <span class="icon"><i class="fa-solid fa-lock"></i></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                    </div>

                    <div class="remember">
                        <label><input type="checkbox">Rember me</label>
                        <a href="#">Forgot Password</a>
                    </div>

                    <button type="submit" class="btn">Login</button>

                    <div class="login-register">
                        <p><a href="#" class="register-link">Register</a></p>
                    </div>

                </form>
            </div>
        </div>

        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/fe9c1de3b5.js" crossorigin="anonymous"></script>

    </body>
    </html>
